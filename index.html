<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1><u>STUDENT REGISTRATION FORM</u></h1>
    <form>
        <table cellpadding="5" cellspacing="0">
            <tr>
                <td><label>FULL NAME</label></td>
                <td><input type="text"> <small>(max 30 characters a-z and A-Z)</small></td>
            </tr>
            <tr>
                <td><label>LAST NAME</label></td>
                <td><input type="text"> <small>(max 30 characters a-z and A-Z)</small></td>
            </tr>
            <tr>
                <td><label>DATE OF BIRTH</label></td>
                <td>
                    <select>
                        <option selected disabled>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <select>
                        <option selected disabled>Month</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                    </select>
                    <select>
                        <option selected disabled>Year</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>EMAIL ID</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>MOBILE NUMBER</label></td>
                <td><input type="number"> <small>(10 digit number)</small></td>
            </tr>
            <tr>
                <td><label>GENDER</label></td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td><label>ADDRESS</label></td>
                <td><textarea rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label>CITY</label></td>
                <td><input type="text"> <small>(max 30 characters a-z and A-Z)</small></td>
            </tr>
            <tr>
                <td><label>PIN CODE</label></td>
                <td><input type="text"> <small>(6 digit number)</small></td>
            </tr>
            <tr>
                <td><label>STATE</label></td>
                <td><input type="text"> <small>(max 30 characters a-z and A-Z)</small></td>
            </tr>
            <tr>
                <td><label>COUNTRY</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>HOBBIES</label></td>
                <td>
                    <label>Drawing</label>
                    <input type="checkbox">
                    <label>Singing</label>
                    <input type="checkbox">
                    <label>Dancing</label>
                    <input type="checkbox">
                    <label>Sketching</label>
                    <input type="checkbox"><br>
                    <label>Others</label>
                    <input type="checkbox">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td valign="top"><label>QUALIFICATION</label></td>
                <td>
                    <table cellpadding="5" cellspacing="0" width="100%">
                        <tr>
                            <th align="center">Sl.No.</th>
                            <th align="center">Examination</th>
                            <th align="center">Board</th>
                            <th align="center">Percentage</th>
                            <th align="center">Year of Passing</th>
                        </tr>
                        <tr>
                            <td align="center">1</td>
                            <td align="center">Class X</td>
                            <td align="center"><input type="text"></td>
                            <td align="center"><input type="text"></td>
                            <td align="center"><input type="text"></td>
                        </tr>
                        <tr>
                            <td align="center">2</td>
                            <td align="center">Class XII</td>
                            <td align="center"><input type="text"></td>
                            <td align="center"><input type="text"></td>
                            <td align="center"><input type="text"></td>
                        </tr>
                        <tr>
                            <td align="center">3</td>
                            <td align="center">Graduation</td>
                            <td align="center"><input type="text"></td>
                            <td align="center"><input type="text"></td>
                            <td align="center"><input type="text"></td>
                        </tr>
                        <tr>
                            <td align="center">4</td>
                            <td align="center">Masters</td>
                            <td align="center"><input type="text"></td>
                            <td align="center"><input type="text"></td>
                            <td align="center"><input type="text"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><label>COURSES <br>APPLIED FOR</label></td>
                <td>
                    <label>BCA</label>
                    <input type="radio" name="course">
                    <label>B.Com</label>
                    <input type="radio" name="course">
                    <label>B.Sc</label>
                    <input type="radio" name="course">
                    <label>B.A</label>
                    <input type="radio" name="course">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <table width="50%">
                        <tr>
                            <td style="text-align: right;">
                                <button type="submit">Submit</button>
                                <button type="reset">Reset</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
